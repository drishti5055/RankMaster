<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>RankIt</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1 class="heading">Topsis Rank Calculator</h1>
        <h2 class="by">by Drishti Bhatia</h2>
      </nav>
      <div>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div class="error">
          <span>{{ message }}</span>
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <div class="box">
            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
